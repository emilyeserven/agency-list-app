<!DOCTYPE html>
<html>
    <head>
        <title>Agency List App</title>

            <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.css" />
            <link rel="stylesheet" type="text/css" href="./css/main.css" />
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12 test-bg">
                    <div class="profile page top-pad">
                        <div class="back-button">
                            <a class="button black" href="search.html">Back to Listings</a>
                        </div>
                        <div class="profile-holder">
                            <div class="agency-logo">
                                <img src="img/placeholder.jpg" />
                            </div>
                            <div class="info-holder">
                                <p>
                                    <h1 class="agency-name">Agency A</h1>
                                    <h2 class="agency-category">Creative</h2>
                                    <p>
                                        <span class="agency-locations">New York, Los Angelas</span>
                                    </p>
                                </p>
                            </div>
                            <div class="contact-holder">
                                <h2 class="contact-heading">Contact</h2>
                                <p class="agency-website">
                                    <a href="www.github.com">www.example.com</a>
                                </p>
                                <p class="agency-phone">
                                    <a href="tel:8888888888">(888) 888-8888</a>
                                </p>
                                <p class="agency-email">
                                    <a href="mailto:">hello@creativeplace.com</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
