<ion-view view-title="Agency Details">
    <ion-content class="padding">
        <ion-list class="list-inset" ng-repeat="agency in agencies | filter: {shortname: whichItem}">
            <ion-item class="item-image">
                <img ng-src="img/{{agency.shortname}}.jpg" />
            </ion-item>
            <ion-item class="item-body">
                <h2>{{agency.name}}</h2>
                <h3>{{agency.tagline}}</h3>
            </ion-item>
            <ion-item class="item-divider">
                Basic Information
            </ion-item>
            <ion-item>
                <p>
                    <b>Categories:</b> <span>{{agency.category.join(', ')}}</span>
                </p>
                <p>
                    <b>Company Size:</b> {{agency.size}}
                </p>
                <p>
                    <b>Year Established:</b> {{agency.year}}
                </p>
            </ion-item>
            <ion-item class="item-divider">
                Location Information
            </ion-item>
            <ion-item>
                <p>
                    <b>Address:</b> {{agency.address}}
                </p>
                <p>
                    <b>Distance from GCT:</b> {{agency.distance}}
                </p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
